                <div id="task401-p1">
                    <h1>The Temperature Converter</h1>
                    <form id="task401-form">
                        <label class="task401-label">...The Amount...</label><br>

                        <input onkeyup="validateAmount()" type="text" id="temp"><label id="error1401"></label><br>

                        <label id="ans401"></label>
                        <!--<label id="ans402"></label>-->
                        <button type="button" onclick="ToFahrenheit()" id="task401btn1">TO FAHRENHEIT</button>

                        <button type="button" onclick="ToCelsius()" id="task401btn0">TO CELSIUS</button>

                        <button type="button" onclick="tryMore()" id="task401btn2">RESET </button>
                    </form>
                </div>


                <!--Javascript functions for calculator start from here-->
                <script>

                    //validating the user input for daily amount
                    function validateAmount() {
                        var daily_amount = document.getElementById("temp").value;
                        if (daily_amount.length == 0) {
                            makeAlert("Amount is required...", "error1401", "red");
                            return false;
                        }

                        if (!daily_amount.match(/[1-9]*\.[0-9]+/) && !daily_amount.match(/^[0-9]*$/)) {
                            makeAlert("Accept both floating point and integer numbers...", "error1401", "red");
                            return false;
                        }


                        makeAlert("", "error1401", "");
                        return true;
                    }

                    //validate the user input for age


                    function ToFahrenheit(radius) {

                        var radius = document.getElementById("temp").value;

                        if (radius == "") {
                            makeAlert("Please fill required fields...", "ans401", "");
                            return false;
                        }

                        var circum = (radius * 9) / 5 + 32;
                        var celsius = circum.toFixed(2);

                        return document.getElementById("ans401").innerHTML =
                            radius + "&#8451; is " + celsius + "&#8457;";


                    }


                    function ToCelsius(radius) {

                        var radius = document.getElementById("temp").value;

                        if (radius == "") {
                            makeAlert("Please fill required fills...", "ans401", "");
                            return false;
                        }

                        var area = ((radius - 32) * 5) / 9;
                        var farah = area.toFixed(2);

                        return document.getElementById("ans401").innerHTML =
                             radius + "&#8457; is " + farah + "&#8451;";


                    }

                    //Reaet and try more
                    function tryMore() { location.reload(); }

                    //make alet message
                    function makeAlert(message, alertLocation, color) {
                        document.getElementById(alertLocation).innerHTML = message;
                        document.getElementById(alertLocation).style.color = color;
                    }

                </script><!--End of javascript file-->
